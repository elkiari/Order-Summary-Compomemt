<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- Fav Icon -->
    <link rel="icon" href="images/favicon-32x32.png">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="container">
            <img class="image" src="images/illustration-hero.svg" alt="">
            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <img class="music" src="images/icon-music.svg" alt="">
                <div class="annual">
                    <h2>Annual Plan</h2>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="">Change</a>
            </div>
            <button class="btn">Proceed to Payment</button>
            <h3>Cancel Order</h3>
        </div>
    </div>
    
</body>

</html>
